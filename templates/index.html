<!DOCTYPE html>
<html>
  <head>
    <title>savingtheworld1</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Saving the world!</h1>
    {% if intro %}
    <p1>{{ intro }}</p1>

      <input type='text' name='name' />

    {% if name %}

    {% endif %}

    {% if nums %}
      {% for num in nums %}
      {{ num }}
      {% endfor %}
    {% endif %}
  </body>
</html>
